<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="UI.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <title>Home</title>
</head>
<body>
  <div class="p-5 main" >
     <a target="_blank" href="https://github.com/vips28/Aid-for-Dysgraphia" class=" link-text">Open the GitHub Repo</a>
     <h1 class="mt-4 mb-3">File Upload</h1>
     <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST"  target="_blank">
       <div class="form-group">
         <label for="exampleInputName" class="mb-1">Full Name</label>
         <input type="text" name="fullname" class="form-control mb-1" id="exampleInputName" placeholder="Enter your name and surname" required="required">
       </div>
       <div class="form-group">
         <label for="exampleInputEmail1" required="required" class="mb-1">Email address</label>
         <input type="email" name="email" class="form-control mb-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       </div>
       <div class="form-group">
         <label class="mb-1">Age</label>
         <input type="text" name="email" class="form-control mb-1" id="exampleInputAge" placeholder="Enter age">
       </div>
       <div class="form-group my-4 dotted-line ">
         <label class="mr-2 upload-label">Upload your File:</label>
         <div class="button-wrap mx-2">
          <label class="btn btn-secondary inline-blck" for="file">Upload</label>
          <input type="file" id="file" name="file">
         </div>
         
       </div>
       
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
 </div> 
 

</body>
</html>
